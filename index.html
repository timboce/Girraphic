<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Information System</title>
    <meta auth="Tibor Boros">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swag.css" />
</head>

<body>
    <div class="header row col-12">
        <a href="https://www.girraphic.com">
            <img class="col-3" src="./img/Logo.png" alt="Girraphic Logo"></a>
    </div>
    <div class="title row col-12">
        <div class="col-3"></div>
        <div class="leaderboardBG col-6">
            <h1 class="leaderboard">Leaderboard</h1>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="info row col-12">
        <h3 class="col-3" id="racename"></h3>
        <h3 class="col-3" id="gender"></h3>
        <h3 class="col-3" id="length"></h3>
        <h3 class="col-3" id="lastUpdated"></h3>
    </div>
    <div id="container">

    </div>
    <br>
    <div class="buttons">
        <button type="button" class="btn btn-secondary">Refresh</button>
        <button type="button" class="btn btn-secondary">Save as CSV</button>
    </div>
    <script src="js/jquery-3.6.3.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Main.js"></script>
</body>

</html>
